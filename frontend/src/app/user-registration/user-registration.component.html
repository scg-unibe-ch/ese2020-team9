<div *ngIf="!isUserLoggedIn">
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Email*" [(ngModel)]="userMail" name="userMail">
        <div *ngIf="!empty(userMail)">
          <div *ngIf="!emailFormat(userMail)" class="invalid-feedback">Valid Email is required </div>
        </div>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password*" [(ngModel)]="password" name="password" type="password">
      <ng-template [ngIf]="!empty(password)">
        <div *ngIf="!passwordContainsMixedLetters(password)" class="invalid-feedback"> Use capital and small letters
        </div>
        <div *ngIf="!passwordHasNumber(password)" class="invalid-feedback"> Use at least one number
        </div>
        <div *ngIf="!passwordContainsSpecialChar(password)" class="invalid-feedback"> Use at least one special character
        </div>
        <div *ngIf="!passwordLength(password)" class="invalid-feedback"> Use at least 7 characters
        </div>
      </ng-template>

    </mat-form-field>

    <!-- fix confirm password visibility-->
  <mat-form-field>
    <input matInput placeholder="Confirm Password*" [(ngModel)]="cpassword" name="cpassword" type="password">
    <ng-template [ngIf]="!empty(cpassword)">
      <div *ngIf="!confirmPassword(cpassword)" class="invalid-feedback"> Passwords do not Match
      </div>
    </ng-template>
  </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="User Name*" [(ngModel)]="userName" name="userName" (change)="evaluate(userName)">
      <!--<div *ngIf="empty(userName)" class="invalid-feedback">User Name is required </div>-->
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="First Name*" [(ngModel)]="firstName" name="firstName">
      <!--<div *ngIf="empty(firstName)" class="invalid-feedback">First Name is required </div>-->
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Last Name*" [(ngModel)]="lastName" name="lastName">
      <!--<div *ngIf="empty(lastName)" class="invalid-feedback">Last Name is required </div>-->
    </mat-form-field>
  </mat-card>

  <hr>

  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Select Gender</mat-label>
      <select matNativeControl [(ngModel)]="gender" value="gender">
        <option value="Agender">Agender</option>
        <option value="Androgyne">Androgyne</option>
        <option value="Androgynous">Androgynous</option>
        <option value="Bigender">Bigender</option>
        <option value="Cis">Cis</option>
        <option value="Cisgender">Cisgender</option>
        <option value="Cis Female">Cis Female</option>
        <option value="Cis Male">Cis Male</option>
        <option value="Cis Man">Cis Man</option>
        <option value="Cis Woman">Cis Woman</option>
        <option value="Cisgender Female">Cisgender Female</option>
        <option value="Cisgender Male">Cisgender Male</option>
        <option value="Cisgender Man">Cisgender Man</option>
        <option value="Cisgender Woman">Cisgender Woman</option>
        <option value="Female">Female</option>
        <option value="Female to Male">Female to Male</option>
        <option value="FTM">FTM</option>
        <option value="Gender Fluid">Gender Fluid</option>
        <option value="Gender Nonconforming">Gender Nonconforming</option>
        <option value="Gender Questioning">Gender Questioning</option>
        <option value="Gender Variant">Gender Variant</option>
        <option value="Genderqueer">Genderqueer</option>
        <option value="Male">Male</option>
        <option value="Male to Female">Male to Female</option>
        <option value="MTF">MTF</option>
        <option value="Neither">Neither</option>
        <option value="Neutrois">Neutrois</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Other">Other</option>
        <option value="Pangender">Pangender</option>
        <option value="Trans">Trans</option>
        <option value="Trans*">Trans*</option>
        <option value="Trans Female">Trans Female</option>
        <option value="Trans* Female">Trans* Female</option>
        <option value="Trans Male">Trans Male</option>
        <option value="Trans* Male">Trans* Male</option>
        <option value="Trans Man">Trans Man</option>
        <option value="Trans* Man">Trans* Man</option>
        <option value="Trans Person">Trans Person</option>
        <option value="Trans* Person">Trans* Person</option>
        <option value="Trans Woman">Trans Woman</option>
        <option value="Trans* Woman">Trans* Woman</option>
        <option value="Transfeminine">Transfeminine</option>
        <option value="Transgender">Transgender</option>
        <option value="Transgender Female">Transgender Female</option>
        <option value="Transgender Male">Transgender Male</option>
        <option value="Transgender Man">Transgender Man</option>
        <option value="Transgender Person">Transgender Person</option>
        <option value="Transgender Woman">Transgender Woman</option>
        <option value="Transmasculine">Transmasculine</option>
        <option value="Transsexual">Transsexual</option>
        <option value="Transsexual Female">Transsexual Female</option>
        <option value="Transsexual Male">Transsexual Male</option>
        <option value="Transsexual Man">Transsexual Man</option>
        <option value="Transsexual Person">Transsexual Person</option>
        <option value="Transsexual Woman">Transsexual Woman</option>
        <option value="Two-Spirit">Two-Spirit</option>

      </select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Telephone Number" [(ngModel)]="telephoneNumber" name="telephoneNumber">
    </mat-form-field>
  </mat-card>

  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Street" [(ngModel)]="addressStreet" name="addressStreet">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Zip code" [(ngModel)]="addressPin" name="addressPin">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="City" [(ngModel)]="addressCity" name="addressCity">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Country" [(ngModel)]="addressCountry" name="addressCountry">
    </mat-form-field>
  </mat-card>

  <p>*Required Fields</p>

  <div>
    <ng-template [ngIf]="!registrationComplete()" [ngIfElse]="successMessage">
      <button mat-flat-button class="button_standard" (click)="registration()" [disabled]="!allFieldsAreFilled()">Registration</button>
      <br>
      {{userAuth}}
    </ng-template>

    <ng-template #successMessage>
      <div *ngIf="registrationComplete()" class="valid-feedback">
      </div>
    </ng-template>
  </div>
</div>
