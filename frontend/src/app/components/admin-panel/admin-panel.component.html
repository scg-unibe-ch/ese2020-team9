
<mat-card>
  <mat-list-item *ngFor="let user of userList" >
  <app-user
        [user]="user"
        (update)="onUserUpdate($event)"
        (delete)="onUserDelete($event)"
      ></app-user>

  </mat-list-item>
</mat-card>

<mat-card >
  <mat-grid-list cols="4" [gutterSize]="'5px'" rowHeight="450px">
    <mat-grid-tile *ngFor="let productItem of productList" style="backgroundColor: white">

      <mat-grid-tile-header style="color: black">
        <h2>{{productItem.productName}}</h2>
        <br>
      </mat-grid-tile-header>

      <br>
      <mat-grid-tile-content>

        <img mat-card-image class="center-croppedâ€" src="{{productItem.productImage}}" alt="{{productItem.productName}}" >

        <br>
        <br>
        {{productItem.productDescription}}
        <br><br>
        Posted on {{productItem.uploadDate | date: "dd.MM.yy, HH:mm"}}
        <br>
      </mat-grid-tile-content>
      <mat-grid-tile-footer style="backgroundColor: white; color: black">
        <mat-radio-group [(ngModel)]="productItem.isApproved">
          <mat-radio-button value="true" (click)="approveProduct([productItem.productId])" >Approve</mat-radio-button>
          <mat-radio-button value="false" (click)="deleteProduct([productItem.productId])" >Delete</mat-radio-button>
        </mat-radio-group>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
